<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script src="https://unpkg.com/@openchemistry/molecule@0.4.30/dist/molecule.js"></script>
    <title>Open Chemistry</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to use oc-molecule.
    </noscript>
    <h2>
      The oc-molecule component in a static HTML page
    </h2>
    <div class="root-container">
      <div class="split-container">
        <div class="molecule-container">
          <oc-molecule id="molecule-1"
            molecule-renderer="moljs"
            iso-value="0.005"
            show-iso-surface="true"
            src="data/caffeine.cjson"
          />
        </div>
        <select id="select-1">
          <option value="data/caffeine.cjson">Caffeine</option>
          <option value="data/benzene.cjson">Benzene</option>
        </select>
      </div>
      <div class="split-container">
          <div class="molecule-container">
            <oc-molecule id="molecule-2"
              molecule-renderer="vtkjs"
              show-iso-surface="false"
              show-volume="true"
              src="data/caffeine.cjson"
              zoom="0.6"
            />
          </div>
          <select id="select-2">
            <option value="data/caffeine.cjson">Caffeine</option>
            <option value="data/benzene.cjson">Benzene</option>
          </select>
        </div>
    </div>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
  </body>

  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</html>
